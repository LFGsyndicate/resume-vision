# .github/workflows/static.yml
name: Deploy static content to Pages

on:
  # Запускать при пуше в ветку main
  push:
    branches: ["main"]

  # Позволяет запускать вручную из вкладки Actions
  workflow_dispatch:

# Устанавливаем права для GITHUB_TOKEN, чтобы разрешить деплой на GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешаем только один одновременный деплой, отменяя предыдущие запуски
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Если используете Bun
      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest # или конкретная версия

      - name: Install dependencies
        run: bun install # Используем bun install

      - name: Build
        run: bun run build # Используем bun run build (убедитесь, что скрипт build есть в package.json)

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Загружаем из стандартной папки сборки Vite (dist)
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
