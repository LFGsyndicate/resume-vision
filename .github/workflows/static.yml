name: Deploy static content to Pages

on:
  push:
    branches: ["main"] # Запускать при пуше в main
  workflow_dispatch: # Позволяет запускать вручную

# Права доступа для GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Один одновременный деплой
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Используем Bun
      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install # Установка зависимостей

      - name: Build
        # Запускаем скрипт 'build' из package.json
        # Он должен выполнить 'tsc && vite build'
        run: bun run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Загружаем из папки 'dist' (стандартная для Vite)
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
